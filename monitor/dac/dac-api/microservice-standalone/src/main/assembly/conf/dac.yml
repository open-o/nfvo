template: Hello, %s!

defaultName: ${DW_DEFAULT_NAME:-Stranger}


# use the simple server factory if you only want to run on a single port
#server:
#  type: simple
#  connector:
#    type: http
#    port: 8080

server:
  type: simple
  rootPath: '/api/dac/v1/*'
  applicationContextPath: /
  adminContextPath: /admin
  connector:
    type: http
    port: 8206

# Logging settings.
logging:

  # The default level of all loggers. Can be OFF, ERROR, WARN, INFO, DEBUG, TRACE, or ALL.
  level: INFO

  # Logger-specific levels.
  loggers:

    # Sets the level for 'org.openo.orchestrator.nfv.dac' to INFO.
    org.openo.orchestrator.nfv.dac.DacApp: INFO

  appenders:
    - type: console
      threshold: WARN
      timeZone: PRC
      logFormat: "%-4level [%d{yyyy-MM-dd HH:mm:ss.SSS}] [%thread] %logger{5} - %X{code} %msg %n"
    - type: file
      threshold: INFO
      logFormat: "%-4level [%d{yyyy-MM-dd HH:mm:ss.SSS}] [%thread] %logger{5} - %X{code} %msg %n"
      currentLogFilename: ./logs/dac.log
      archivedLogFilenamePattern: ./logs/dac-%d{yyyyMMdd}-%d{HHmm}-%d{ssSSS}.log.gz
      archivedFileCount: 7
      timeZone: PRC

