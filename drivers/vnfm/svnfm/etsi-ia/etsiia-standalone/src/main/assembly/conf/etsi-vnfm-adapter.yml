template: Hello, %s!

defaultName: ${DW_DEFAULT_NAME:-Stranger}

nsocServerAddr: http://127.0.0.1/api/nsoc/v1/
msbServerAddr: http://127.0.0.1:80

# use the simple server factory if you only want to run on a single port
#server:
#  type: simple
#  connector:
#    type: http
#    port: 8080

server:
  type: simple
  rootPath: '/api/etsiia/v1/*'
  applicationContextPath: /
  adminContextPath: /admin
  connector:
    type: http
    port: 8211

# Logging settings.
logging:

  # The default level of all loggers. Can be OFF, ERROR, WARN, INFO, DEBUG, TRACE, or ALL.
  level: ALL

  # Logger-specific levels.
  loggers:

    # Sets the level for 'com.example.app' to DEBUG.
    org.openo.orchestrator.nfv.nsoc.ia.vnfm.etsi: INFO

  appenders:
    - type: console
      threshold: INFO
      timeZone: UTC
      logFormat: "%-6level [%d{HH:mm:ss.SSS}] [%t] %logger{5} - %X{code} %msg %n"
    - type: file
      threshold: INFO
      logFormat: "%-6level [%d{HH:mm:ss.SSS}] [%t] %logger{5} - %X{code} %msg %n"
      currentLogFilename: ./logs/application.log
      archivedLogFilenamePattern: ./logs/application-%d{yyyy-MM-dd}-%i.log.gz
      archivedFileCount: 7
      timeZone: UTC

